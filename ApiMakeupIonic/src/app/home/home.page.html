<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Api Makeup
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngFor="let product of products">
    <ion-card>
      <img src="{{product.api_featured_image}}" alt="imagem" />
      <ion-card-header>
        <ion-card-subtitle>Marca: {{product.brand}} <strong> Pre√ßo:{{product.price}}</strong></ion-card-subtitle>
        <ion-card-title>{{product.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{product.description}}
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
